<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
		<title>市場部費用管理</title>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="data.js"></script>
		<link type="text/css" href="css/main.css" rel="stylesheet" />
		<script type="text/javascript">
			$(document).ready(function() {

				$('#submit').click(function() {
					//alert(data["剽"][0][1]);
					//alert($('#query').val());
					var hanzi = $('#query').val();
					$('#pic').empty();
					for(i in data[hanzi]) {
						//alert(data["剽"][i][0]);
						$imgscript = '<div class="hanzi"> <img src = "_IMG_"> <div class="who">_WHO_<\/div> <\/div>';
						$imgscript = $imgscript.replace(/_IMG_/,data[hanzi][i][2])
						$imgscript = $imgscript.replace(/_WHO_/,data[hanzi][i][0]+":"+data[hanzi][i][1]);
						$('#pic').append($imgscript);
					}
				})
			});

		</script>

	</head>
	<body>
		<input type="text" id="query" >
		<input type="submit" value="点这儿！！"  id="submit">
		<div id="pic">

		</div>
	</body>
</html>
